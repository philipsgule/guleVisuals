<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Creative Together</title>

    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@900&display=swap" rel="stylesheet">

    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            height: 100%;
            overflow-y: scroll, hidden;
            scroll-snap-type: y mandatory;
            /* Enables scroll snapping */
        }

        html::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #F89AFF;
            scroll-snap-align: start;
            font-family: 'Gluten', sans-serif
            /* Snaps each section to the top */
        }

        #title {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #title img {
            width: 50%;
            /* Adjust the width as necessary */
            height: auto;
            display: block;
            margin-bottom: 0px;
            /* Space between logo and heading */
        }

        #work {
            background-color: white;
            flex-direction: column;
            text-align: center;
            padding: 40px 20px;
        }

        #work img {
            max-width: 30%; /* Ensure it fits the container */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #about {
            background-color: white;
        }

        #about img {
            max-width: 30%; /* Ensure it fits the container */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #contact {
            background-color: white;
            flex-direction: column;
            text-align: center;
            padding: 40px 20px;
        }

        #contact img {
            max-width: 30%; /* Ensure it fits the container */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Contact section styling */
        #contact .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 1.5rem;
            color: #86A2FF;
            padding: 20px;
        }

        #contact .contact-info i {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #86A2FF;
        }

        #contact .contact-info img {
            width: 40px; /* Adjust size of icons */
            height: auto;
            margin-right: 15px;
        }

        #contact .contact-info a {
            text-decoration: none;
            color: #86A2FF;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center; /* Vertically align the icon and text */
        }

        #contact .contact-info a:hover {
            color: #86A2FF;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background-color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #86A2FF;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 16px;
            background-color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-family: 'Gluten', sans-serif;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#title">HOME</a></li>
            <li><a href="#work">WORK</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>

    <section id="title">
        <img src="/images/Gule Visuals logo.png" alt="Your Logo">
    </section>

    <section id="work">
        <img src="/images/WORK logo.png" alt="Your Work Image">
        
    </section>

    <section id="about">
        <img src="/images/ABOUT logo.png" alt="Your Work Image">
        <p></p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <img src="/images/CONTACT logo.png" alt="Your Work Image">
        <div class="contact-info">
            <!-- Instagram Icon and Username -->
            <a href="https://www.instagram.com/philipgule" target="_blank">
                <img src="/icons/INSTAGRAM icon.png" alt="Instagram Icon"> @philipgule
            </a>
            <!-- Email Icon and Email Address -->
            <a href="mailto:philipsgule@gmail.com">
                <img src="/icons/MAIL icon.png" alt="Email Icon"> philipsgule@gmail.com
            </a>
        </div>
    </section>

</body>

</html>
